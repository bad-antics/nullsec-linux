# NullSec Linux Self-Hosted Mirror
# Nginx configuration for ISO downloads
# 
# Deploy on VPS (DigitalOcean, Vultr, Linode, etc.)
# Estimated cost: $5-20/month depending on bandwidth

server {
    listen 80;
    listen [::]:80;
    server_name mirror.nullsec.io downloads.nullsec.io;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mirror.nullsec.io downloads.nullsec.io;
    
    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mirror.nullsec.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mirror.nullsec.io/privkey.pem;
    
    # Root directory for ISOs
    root /var/www/mirror/nullsec-linux;
    
    # Enable directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # ISO download location
    location /releases/ {
        alias /var/www/mirror/nullsec-linux/releases/;
        
        # Enable resumable downloads
        max_ranges 1;
        
        # Set appropriate headers for large files
        add_header X-Content-Type-Options nosniff;
        add_header Cache-Control "public, max-age=86400";
        
        # Rate limiting (optional)
        # limit_rate 10m;  # 10MB/s per connection
    }
    
    # Checksums
    location /checksums/ {
        alias /var/www/mirror/nullsec-linux/checksums/;
    }
    
    # GPG keys
    location /keys/ {
        alias /var/www/mirror/nullsec-linux/keys/;
    }
    
    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log /var/log/nginx/mirror-access.log;
    error_log /var/log/nginx/mirror-error.log;
}
